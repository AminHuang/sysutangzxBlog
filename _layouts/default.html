<!DOCTYPE html>
<html>

{% include head.html %}

<body>
<a href="#top" id="toTop"></a>


    <div class="loading">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    {% include header.html %}

    <div class="page-content">
        <div class="wrapper">
            {{ content }}
        </div>

    </div>


    {% include footer.html %}

    <div class="demo-wrapper">
        <div class="sm2-bar-ui">
            <div class="bd sm2-main-controls">

                <div class="sm2-inline-texture"></div>
                <div class="sm2-inline-gradient"></div>

                <div class="sm2-inline-element sm2-button-element">
                    <div class="sm2-button-bd">
                        <a href="#play" class="sm2-inline-button play-pause">Play / pause</a>
                    </div>
                </div>

                <div class="sm2-inline-element sm2-inline-status">
                    <div class="sm2-playlist">
                        <div class="sm2-playlist-target">
                            <noscript>
                                <p>JavaScript is required.</p>
                            </noscript>
                        </div>
                    </div>
                    <div class="sm2-progress">
                        <div class="sm2-row">
                            <div class="sm2-inline-time">0:00</div>
                            <div class="sm2-progress-bd">
                                <div class="sm2-progress-track">
                                    <div class="sm2-progress-bar"></div>
                                    <div class="sm2-progress-ball">
                                        <div class="icon-overlay"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="sm2-inline-duration">0:00</div>
                        </div>
                    </div>
                </div>

                <div class="sm2-inline-element sm2-button-element sm2-volume">
                    <div class="sm2-button-bd">
                        <span class="sm2-inline-button sm2-volume-control volume-shade"></span>
                        <a href="#volume" class="sm2-inline-button sm2-volume-control">volume</a>
                    </div>
                </div>

                <div class="sm2-inline-element sm2-button-element">
                    <div class="sm2-button-bd">
                        <a href="#prev" title="Previous" class="sm2-inline-button previous">&lt; previous</a>
                    </div>
                </div>

                <div class="sm2-inline-element sm2-button-element">
                    <div class="sm2-button-bd">
                        <a href="#next" title="Next" class="sm2-inline-button next">&gt; next</a>
                    </div>
                </div>

                <div class="sm2-inline-element sm2-button-element sm2-menu">
                    <div class="sm2-button-bd">
                        <a href="#menu" class="sm2-inline-button menu">menu</a>
                    </div>
                </div>

            </div>

            <div class="bd sm2-playlist-drawer sm2-element">

                <div class="sm2-inline-texture">
                    <div class="sm2-box-shadow"></div>
                </div>

                <div class="sm2-playlist-wrapper">
                    <ul class="sm2-playlist-bd">
                        <li>
                            <a href="http://cody1991.github.io/sysutangzxBlog/source/music1.mp3">
                                <b>Secret Base</b>  Zone
                            </a>
                        </li>
                        <li>
                            <a href="http://cody1991.github.io/sysutangzxBlog/source/music2.mp3">
                                <b>雨后的咖啡</b> SNP
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="sm2-extra-controls">
                    <div class="bd">
                        <div class="sm2-inline-element sm2-button-element">
                            <a href="#prev" title="Previous" class="sm2-inline-button previous">&lt; previous</a>
                        </div>
                        <div class="sm2-inline-element sm2-button-element">
                            <a href="#next" title="Next" class="sm2-inline-button next">&gt; next</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{{ "js/jquery-1.10.2.min.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var pageNum = $('.page .pageNum');
        var pageWidth = 0;
        pageNum.each(function() {
            pageWidth += ($(this).width() + 15);
        })

        $('.page').width(pageWidth);
    });
    </script>


    <script type="text/javascript" src="{{ "js/owl.carousel.min.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript">
    window.onload = function() {
        $('.loading').remove();
        if ($("#owl").length != 0) {
            $("#owl").owlCarousel({
                items: 1,
                loop: true,
                margin: 0,
                smartSpeed: 450,
                dots: true,
                autoplay: true,
                autoplayTimeout: 3000,
                autoplayHoverPause: true
            });
        }
    }
    </script>

    <script type="text/javascript" src="{{ "js/jquery.lettering.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#logo").lettering();
        var other_pgae_url = window.location.href;
        var indexF = other_pgae_url.indexOf('sysutangzxBlog');
        other_pgae_url = '/' + other_pgae_url.substr(indexF);

        console.log(other_pgae_url);
        $('.page-link').each(function() {
            var thishref= $(this).attr('href');
            thishrefIndex = thishref.indexOf('#');
            thishref = thishref.substr(thishrefIndex + 1);
            if ( other_pgae_url.indexOf(thishref) != -1) {
                console.log(thishref);
                console.log(other_pgae_url)
                $(this).addClass('active');
            }
        })

        if ($('.category_main').length != 0) {
            var url = window.location.href;
            var indexFlag = url.indexOf('#');

            var old_cate;
            var categoryClass;

            if (indexFlag < 0) {
                $('.category_main > div').eq(0).fadeIn();
                $('.page-link').eq(0).addClass('active');
            } else {
                old_cate ='#' + url.substr(indexFlag + 1);
                categoryClass = '.' + url.substr(indexFlag + 1);
                if (categoryClass.length <= 1) {
                    $('.category_main > div').eq(0).fadeIn();
                    $('.page-link').eq(0).addClass('active');
                } else {
                    $(categoryClass).fadeIn();
                    $('.page-link').each(function() {
                        if ($(this).attr('href').indexOf(old_cate) != -1) {
                            console.log($(this).attr('href'));
                            console.log(old_cate)
                            $(this).addClass('active');
                        }
                    })
                }
            }
            $('.page-link').click(function() {
                $('.page-link').removeClass('active');
                $(this).addClass('active');
                var url = $(this).attr('href');
                var indexFlag = url.indexOf('#');
                url = url.substr(indexFlag + 1);
                url = '.' + url;
                $('.category_main > div').hide();
                $(url).fadeIn();
            })

        }
    })
    </script>

<script type="text/javascript" src="{{ "js/jquery.scrollToTop.min.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript">
      $("#toTop").scrollToTop();
</script>



<script type="text/javascript" src="{{ "music/script/soundmanager2.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript" src="{{ "music/script/bar-ui.js" | prepend: site.baseurl }}"></script>

</body>

</html>
