<!DOCTYPE html>
<html>

{% include head.html %}

<body>

    {% include header.html %}

    <div class="page-content">
        <div class="wrapper">
            <div class="rainwrap">
                <img id="rain" src="http://cody1991.github.io/sysutangzxBlog/source/rain.jpg" />
                <canvas id="canvas"></canvas>
            </div>
            {{ content }}
        </div>

    </div>


    {% include footer.html %}

    <script type="text/javascript" src="{{ "audiojs/audio.min.js" | prepend: site.baseurl }}"></script>
    <script>
    audiojs.events.ready(function() {
        var as = audiojs.createAll({
            autoplay: true
        });
    });
    </script>
    <script type="text/javascript" src="{{ "js/jquery-1.10.2.min.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var pageNum = $('.page .pageNum');
        var pageWidth = 0;
        pageNum.each(function() {
            pageWidth += ($(this).width() + 15);
        })

        $('.page').width(pageWidth);

        run();
        
    });
    </script>

    <script type="text/javascript" src="{{ "js/rainyday.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript">
    function run() {
        var image = document.getElementById('background');
        image.onload = function() {
            var engine = new RainyDay({
                image: this,
                crop: [50, 50, 600, 400]
            }, document.getElementById('canvas'));
            engine.rain([
                [3, 3, 0.1]
            ], 33);
        };
    }
    </script>

</body>

</html>
