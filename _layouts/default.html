<!DOCTYPE html>
<html>

{% include head.html %}

<body>

    {% include header.html %}

    <div class="page-content">
        <div class="wrapper">
            <div id="owl" class="owl-carousel owl-theme">
                <div class="item">
                    <img src="http://cody1991.github.io/sysutangzxBlog/source/owl1.jpg"/>
                </div>
                <div class="item">
                    <img src="http://cody1991.github.io/sysutangzxBlog/source/owl2.jpg"/>
                </div>
                <div class="item">
                    <img src="http://cody1991.github.io/sysutangzxBlog/source/owl3.jpg"/>
                </div>
                <div class="item">
                    <img src="http://cody1991.github.io/sysutangzxBlog/source/owl4.jpg"/>
                </div>
                <div class="item">
                    <img src="http://cody1991.github.io/sysutangzxBlog/source/owl5.jpg"/>
                </div>
            </div>
            {{ content }}
        </div>

    </div>


    {% include footer.html %}

    <script type="text/javascript" src="{{ "audiojs/audio.min.js" | prepend: site.baseurl }}"></script>
    <script>
    audiojs.events.ready(function() {
        var as = audiojs.createAll({
            autoplay: true
        });
    });
    </script>
    <script type="text/javascript" src="{{ "js/jquery-1.10.2.min.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var pageNum = $('.page .pageNum');
        var pageWidth = 0;
        pageNum.each(function() {
            pageWidth += ($(this).width() + 15);
        })

        $('.page').width(pageWidth);
    });
    </script>


    <script type="text/javascript" src="{{ "js/owl.carousel.min.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript">
    window.onload = function(){
        if ($("#owl").length != 0) {
            $("#owl").owlCarousel({
                items: 1,
                loop: true,
                margin: 0,
                smartSpeed: 450,
                dots: true,
                autoplay:true,
                autoplayTimeout:3000,
                autoplayHoverPause:true
            });
        }        
    }
    </script>

    <script type="text/javascript" src="{{ "js/jquery.lettering.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $("#logo").lettering();
    })
    </script>

</body>

</html>
